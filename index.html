<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>From-Validation HTML</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="container d-flex flex-grow-1 align-items-center justify-content-center flex-column">
        <h2 class=" text-center pb-4">Form Validation by HTML/JS</h2>
        <form class=" d-flex max-400 flex-column gap-4 w-100 mx-auto">
            <input id="name" class="input-modify" type="name" placeholder="name">
            <p id="errorname"></p>
            <input id="number" class="input-modify" type="tel" placeholder="number">
            <p id="errornumber"></p>
            <input id="email" class="input-modify" type="email" placeholder="email">
            <p id="erroremail"></p>
            <input id="password" class="input-modify" type="password" placeholder="password">
            <p id="errorpassword"></p>
            <input id="confirmpassword" class="input-modify" type="password" placeholder="confirm password">
            <p id="errorconfirm"></p>
            <input id="submit" type="submit" value="submit" class="input-modify">

        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/valdiation.js"></script>
</body>

</html>
